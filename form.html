<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <FIeldset>
        <legend>Your Address</legend>
        <form action="#" method="#">
            <div>
              <label for="Firstname">First name</label>
              <input type="text" id="Firstname" placeholder="Etoro" required />
            </div>
            <div>
              <label for="lastname">last name</label>
              <input type="text" id="lastname" placeholder="Ekanem" required />
            </div>
            <div>
              <label for="Street">Street</label>
              <input type="Street" id="street" placeholder="NDDC" required />
            </div>
             <div>
             <label for="City">city</label>
             <input type="City" id="City" placeholder="PortHarcourt" required />
            </div>

    </FIeldset>
    <fieldset>
        <legend>Additional Details</legend>
        <div>
            <label for="message">Biography</label>
          <textarea name="message" id="message" cols="40" rows="10" placeholder="insert here" 
          maxlength="50" required></textarea>
        </div>
        <div>
            <label for="Age group">Age group</label>
            <select name="Age" id="0-9years"
          style="margin-top: 40px; margin-bottom: 40px;">
          <!--for more option type option*5 or more-->
            <option value="0">0</option>
            <option value="1 year">1 year</option>
            <option value="2 years">2 years</option>
            <option value="3 years">3 years</option>
            <option value="4 years">4 years</option>
            <option value="5 years">6 years</option>
            <option value="7 years">7 years</option>
            <option value="8 years">8 years</option>
            <option value="9 years">9 years</option>
             </select>
            </div>
    </fieldset>
    <fieldset>
        <legend>Intrest</legend>
        <div>
            <label for="Hobies">Hobies</label>
            <select name="Hobies" id="Hobies">
                <option value="Writtin">Writting</option>
                <option value="coding">coding</option>
                <option value="dancing">dancing</option>
                <option value="singing">singing</option>
                <option value="traveling">traveling</option>
            </select>
           </div>
           
           <div>
            <label for="favourite car">Favourite car?</label>
            <select name="Favourite car" id="Favourite Car">
                <option value="Lexus">Lexus</option>
                <option value="Benz">Benz</option>
                <option value="Toyota Camry">Toyota Camry</option>  
            </select>
            </div>
            <div>
                <label for="favorite public transport">Favourite Public Transport?</label>
                <select name="favorite public transport" id="Favourite Public Transport?">
                    <option value="Air">Air</option>
                    <option value="boat">Boat</option>
                    <option value="Ship">Ship</option>  
                </select>
                
               </div>
    

        </fieldset>
</body>
</html>
